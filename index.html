<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web RTC Chat Test</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <label>Magnet <input id="magnet_input" type="text" name="magnet" value=""></label>
    <div id="messages" class="messages">
    </div>
    <form id="message_form">
      <textarea name="message" placeholder="Press Start, enter some text, then press Send." disabled></textarea>
      <button type="submit" name="send">Send</button>
    </form>
    <output id="magnet"></output> <button id="start_button">Start</button>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
